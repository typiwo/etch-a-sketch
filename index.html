<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--Title-->
    <div class="title">
        <h1>ETCH-A-SKETCH</h1>
    </div>

    <!--Create button to prompt user for grid size-->
    <button id="grid-size-button">Change Grid Size</button>

    <!--Create div to contain the grid-->
    <div class="grid-container"></div>

    <!--Create div to hold black/rainbow color buttons-->
    <div class="color-button-container">
        <button id="black-button">Black</button>
        <button id="rainbow-button">Rainbow</button>
    </div>

    <!--Create reset button-->
    <button id="reset-button">Reset</button>




    <!--Link to external JavaScript file, MUST GO AT END! -->
    <script src="script.js"></script>
    
</body>
</html>
